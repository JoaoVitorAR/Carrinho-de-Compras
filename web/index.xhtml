<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Mercadinho God</title>
    </h:head>
    <h:body>
        <style type="text/css"> 
        .ui-dataview-list .ui-dataview-row {
            border-bottom: 1px solid #A8A8A8;
            padding: 25px 10px;
            border-bottom-color: var(--input-border-color, #A8A8A8);
        }

        .logo {
            width: 5%;
        }
        .detail {
            width: 85%;
            padding-left: 25px;
        }
    </style>
        <h:form>
        <p:panelMenu style="width:300px">
            <p:submenu label="Produtos">
                <p:menuitem value="Cadastro" action="private/cadastro/produtos/list.xhtml" icon="pi pi-save" />
            </p:submenu>
            <p:submenu label="Compras">
                <p:menuitem value="Carrinho" action="private/cadastro/venda/carrinho.xhtml"  ajax="false" icon="pi pi-times"/>
            </p:submenu>
            <p:submenu label="Sair">
                <p:menuitem value="Sair" url="https://www.google.com/" />
                <p:menuitem value="Ajuda" action="private/cadastro/venda/ajuda.xhtml"/>
            </p:submenu>
        </p:panelMenu>
           
        <p:dataView var="produto" value="#{produtoMB.produtos}">

                    <p:dataViewListItem>
                    <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Id:" />
                                <h:outputText value="#{produto.id}" style="font-weight: bold"/>

                                <h:outputText value="Produto:" />
                                <h:outputText value="#{produto.nome}" style="font-weight: bold"/>

                                <h:outputText value="Descrição: " />
                                <h:outputText value="#{produto.descricao}" style="font-weight: bold"/>

                                <h:outputText value="Preço:" />
                                <h:outputText value="#{produto.preco}" style="font-weight: bold"/>

                            </h:panelGrid>
                        </p:outputPanel>
                        <br/><br/>
                        <p:commandButton id="comprar" value="Comprar" action="#{carrinhoMB.salvar(produto)}"/>
                   </h:panelGrid>
                   </p:dataViewListItem>
                   </p:dataView>
 
        
        </h:form>
    </h:body>
</html>
