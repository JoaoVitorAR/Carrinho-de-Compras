<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"          
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>Fechamento de pedido</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Compra realizada com sucesso.</h2>
        
            <p:dataTable value="${produtoMB.produtos}" var="produto"
            emptyMessage="Nenhum registro encontrado">
            <p:column headerText="Nome" width="50">
                #{produto.nome}
            </p:column>
            <p:column headerText="Descrição" width="80">
                #{produto.descricao}
            </p:column>
            <p:column headerText="Preço" width="50"> 
                #{produto.preco}
            </p:column>
        </p:dataTable>
            <br/>
            <p:staticMessage severity="info" summary="Valor: R$" detail="#{carrinhoMB.total()}"/>
            <br/>
            <p:staticMessage severity="info" summary="Forma de pagamento:" detail="#{carrinhoMB.formaPagamento()}"/>
            <br/><br/>
            <p:commandButton id="voltar" value="Voltar a ver ofertas" action="/index.xhtml"/>

        </h:form>
               
    </h:body>
</html>
