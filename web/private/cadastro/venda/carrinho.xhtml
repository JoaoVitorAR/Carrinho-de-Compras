<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Carrinho de Compras</title>
    </h:head>
    <h:body>
        <h:form>
        <h1>Carrinho de Compras</h1>
        <p:dataTable value="#{carrinhoMB.carrinhos}" var="carrinho"
            emptyMessage="Nenhum registro encontrado">
            <p:column headerText="Nome" width="50">
                #{carrinho.nome}
            </p:column>
            <p:column headerText="Preço" width="40">
                #{carrinho.preco}
            </p:column>
            <p:column headerText="Excluir" width="3">
                <p:commandLink value="Excluir" action="#{carrinhoMB.excluir(carrinho)}"
                               onclick="if (!confirm('Confirmar a exclusão ?')) return false"/>
            </p:column>
        </p:dataTable>
        
        <br/>
        <p:staticMessage severity="info" summary="Valor: R$" detail="#{carrinhoMB.total()}"/>
        
         <br/>
        <h3>Selecione uma forma de pagamento</h3>
        
        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
            <p:outputLabel for="pagamento" value="Pagamento:" />
            <p:selectOneRadio id="pagamento" value="#{carrinhoMB.pagamento}" unselectable="true">
                <f:selectItem itemLabel="Boleto" itemValue="Boleto" />
                <f:selectItem itemLabel="Cartão" itemValue="Cartão" />
            </p:selectOneRadio>
        </h:panelGrid>
        
        <br/><br/>
        <p:commandButton id="voltar" value="Continuar comprando" action="/index.xhtml"/>
        <br/><br/>      
        <p:commandButton id="finaliza" value="Fechar Pedido"  action="/private/cadastro/venda/compra.xhtml"/>
        </h:form>
    </h:body>

</html>
